<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر الكتروني</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <span class="orange">متجر</span> <span class="white">الكتروني</span>
  </div>
  <nav>
    <a href="index.html" class="active">الرئيسية</a>
    <a href="#" id="offers-link">العروض</a>
    <a href="admin.html">لوحة التحكم</a>
    <div class="cart-icon" onclick="toggleCart()">
      🛒 <span id="cart-count">0</span>
      <span class="cart-badge" id="cart-badge"></span>
    </div>
  </nav>
</header>

<main>
  <section id="products-container" class="products"></section>
  <section id="offers-container" class="products" style="display:none;"></section>
</main>

<!-- سلة الطلبات العلوية -->
<div class="cart-popup" id="cart-popup">
  <h3>سلة الطلبات</h3>
  <div id="cart-items"></div>
  <div class="cart-total">الإجمالي: <span id="cart-total">0</span> ر.س</div>
  <button onclick="sendWhatsApp()">اطلب الآن</button>
</div>

<!-- السلة السفلية -->
<div class="cart-box" id="cart-box">
  <h4>🛒 السلة</h4>
  <div id="bottom-cart-items"></div>
  <div class="cart-total">الإجمالي: <span id="bottom-cart-total">0</span> ر.س</div>
</div>

<script src="script.js"></script>
</body>
</html>
