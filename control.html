<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>لوحة التحكم</h2>
<div>
  <input type="text" id="name" placeholder="اسم المنتج">
  <input type="text" id="price" placeholder="السعر">
  <input type="text" id="image" placeholder="رابط الصورة">
  <select id="category">
    <option value="products">رئيسية</option>
    <option value="offers">عروض</option>
  </select>
  <button onclick="addProduct()">إضافة المنتج</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
let offers = JSON.parse(localStorage.getItem('offers')) || [];

function addProduct() {
  const name = document.getElementById('name').value;
  const price = document.getElementById('price').value;
  const image = document.getElementById('image').value;
  const category = document.getElementById('category').value;

  const newProduct = { name, price, image };

  if (category === 'products') {
    products.push(newProduct);
    localStorage.setItem('products', JSON.stringify(products));
  } else {
    offers.push(newProduct);
    localStorage.setItem('offers', JSON.stringify(offers));
  }

  alert("تمت الإضافة بنجاح");
}
</script>

</body>
</html>
